    STEP: 0.1 # gamma for lr decay
    OPTIMIZER:
      NAME: ADAMW
    AUX_LOSS: True
    LR_SCHEDULER:
      NAME: 'multistep'
    CUT_GRADIENT: FALSE
    SYNCBATCHNORM: False

  VAL:
