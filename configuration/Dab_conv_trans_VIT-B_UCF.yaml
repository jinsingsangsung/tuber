CONFIG:
  EVAL_ONLY: False
  TWO_STREAM: False
  USE_LFB: False
  USE_LOCATION: False
  EFFICIENT: False
  TRAIN:
    EPOCH_NUM: 16
    BATCH_SIZE: 1
    LR: 1e-4
